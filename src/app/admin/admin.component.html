<!-- PROJEKTE -->
<div  id="section5"></div>
<div class="container" style="margin-top: 5%;">
  <button type="button" class="btn btn-secondary" (click)="openModalNew(true)">
  <svg class="bi bi-file-plus" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <path d="M9 1H4a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V8h-1v5a1 1 0 01-1 1H4a1 1 0 01-1-1V3a1 1 0 011-1h5V1z"/>
    <path fill-rule="evenodd" d="M13.5 1a.5.5 0 01.5.5v2a.5.5 0 01-.5.5h-2a.5.5 0 010-1H13V1.5a.5.5 0 01.5-.5z" clip-rule="evenodd"/>
    <path fill-rule="evenodd" d="M13 3.5a.5.5 0 01.5-.5h2a.5.5 0 010 1H14v1.5a.5.5 0 01-1 0v-2z" clip-rule="evenodd"/>
  </svg> 
  </button>

  <div class="row">
    <div class="card-deck col-sm-4" *ngFor="let p of projects; let i=index">
      <div class="card text-white bg-secondary" style="margin-top: 5%;">
        <img class="card-img-top img-thumbnail imgCarousel1 img-fluid" src={{p.src}} >

        <div class="progress" *ngIf="uploadProgress != 0 && uploadProgress != 100 && currentProjectId==p.key">
          <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploadProgress + '%' }" aria-valuenow="0"
            aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{p.titulli}}</h5>
          <p class="card-text">{{p.detaje}}</p>
        </div>
        <footer>
          <div class="row">
            <div class="image-upload" style="margin-left: 15px;margin-top: 7px;">
              <label for="{{p.key}}">
                <svg class="bi bi-card-image" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M14.5 3h-13a.5.5 0 00-.5.5v9a.5.5 0 00.5.5h13a.5.5 0 00.5-.5v-9a.5.5 0 00-.5-.5zm-13-1A1.5 1.5 0 000 3.5v9A1.5 1.5 0 001.5 14h13a1.5 1.5 0 001.5-1.5v-9A1.5 1.5 0 0014.5 2h-13z"
                    clip-rule="evenodd" />
                  <path
                    d="M10.648 7.646a.5.5 0 01.577-.093L15.002 9.5V13h-14v-1l2.646-2.354a.5.5 0 01.63-.062l2.66 1.773 3.71-3.71z" />
                  <path fill-rule="evenodd" d="M4.502 7a1.5 1.5 0 100-3 1.5 1.5 0 000 3z" clip-rule="evenodd" />
                </svg>
              </label>
              <input class="mt-auto" id={{p.key}} type="file" #userPhoto (change)="onFileSelected($event)" name="image"
                autocomplete="off" />
            </div>
            <button type="button" class="btn btn-default" style="margin-left: 10px;"
              (click)="openModal(p.key,false,true)">
              <svg class="bi bi-card-text" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M14.5 3h-13a.5.5 0 00-.5.5v9a.5.5 0 00.5.5h13a.5.5 0 00.5-.5v-9a.5.5 0 00-.5-.5zm-13-1A1.5 1.5 0 000 3.5v9A1.5 1.5 0 001.5 14h13a1.5 1.5 0 001.5-1.5v-9A1.5 1.5 0 0014.5 2h-13z"
                  clip-rule="evenodd" />
                <path fill-rule="evenodd"
                  d="M3 5.5a.5.5 0 01.5-.5h9a.5.5 0 010 1h-9a.5.5 0 01-.5-.5zM3 8a.5.5 0 01.5-.5h9a.5.5 0 010 1h-9A.5.5 0 013 8zm0 2.5a.5.5 0 01.5-.5h6a.5.5 0 010 1h-6a.5.5 0 01-.5-.5z"
                  clip-rule="evenodd" />
              </svg>
            </button>
            <button type="button" class="btn btn-default" style="margin-left: 10px;" (click)="openModalConfirm(p.key)">
              <svg class="bi bi-trash" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M5.5 5.5A.5.5 0 016 6v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm2.5 0a.5.5 0 01.5.5v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm3 .5a.5.5 0 00-1 0v6a.5.5 0 001 0V6z" />
                <path fill-rule="evenodd"
                  d="M14.5 3a1 1 0 01-1 1H13v9a2 2 0 01-2 2H5a2 2 0 01-2-2V4h-.5a1 1 0 01-1-1V2a1 1 0 011-1H6a1 1 0 011-1h2a1 1 0 011 1h3.5a1 1 0 011 1v1zM4.118 4L4 4.059V13a1 1 0 001 1h6a1 1 0 001-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                  clip-rule="evenodd" />
              </svg>
            </button>
          </div>
        </footer>
      </div>
    </div>
  </div>
</div>
